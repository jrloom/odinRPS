<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebDev 101: Fundamentals Part 3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,400,700">
</head>
<body>
    <div class="container">
        <header id="header" class="header">
            <h1 class="header__box">
                <span class="header__box--title">A Simple Game</span>
                <span class="header__box--tagline">Rock &#124;&#124; Paper &#124;&#124; Scissors</span>
            </h1>
        </header>
        <main id="main" class="main">
            <section class="main__tasks">
                <h2 class="title__section">Tasks</h2>
                <div class="tasks">
                    <ul class="tasks__list">
                        <li class="tasks__list--item">Computer input from array (3 items)</li>
                        <li class="tasks__list--item">User/player input from 3 choices + error message</li>
                        <li class="tasks__list--item">Comparison of inputs</li>
                        <li class="tasks__list--item">Output of comparison</li>
                        <li class="tasks__list--item">Tally score (win = 1 pt, loss/tie = 0pts</li>
                        <li class="tasks__list--item">Output score tally</li>
                        <li class="tasks__list--item">Best of 5 wins</li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
<script src="script.js"></script>
</body>
</html>
